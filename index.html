<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components/nav.css" />
    <link rel="stylesheet" href="styles/pages/homepage.css" />
    <title>Stone Age</title>
  </head>
  <body class="dark">
    <main class="page__container">
      <header class="nav_main">
        <div class="nav_container flex items-center">
          <img
            class="nav_logo"
            src="assets/logo.svg"
            alt="stone age logo"
            width="80"
            height="auto"
          />
        </div>
      </header>
      <section class="mast-section_container">
        <div class="mast-section_wrapper">
          <div class="mast-section_image-container">
            <img
              src="assets/masthead.svg"
              alt="masthead image"
              class="masthead-image"
            />
            <img
              src="assets/masthead-vector.svg"
              alt="masthead image vector"
              class="masthead-image-vector"
            />
          </div>
          <div class="masthead-section_content-container">
            <div class="masthead-section_content-wrapper">
              <h1 class="t-heading-500m">
                Lorem ipsum
                <br />
                dolor sit amet.
              </h1>
              <div class="masthead-section_date-container">
                <small class="t-tagline-50r">01 | 01 | 22</small>
                <hr />
              </div>
              <div class="masthead-section_para-container">
                <p class="t-tagline-100r">
                  Aenean molestie vestibulum ultrices. Donec nisi elit,
                  tristique sit amet diam eget, cursus vulputate sem. In nec
                  rutrum metus. Vestibulum ac ante tellus. Maecenas congue
                  vulputate neque at elementum....
                </p>
              </div>
              <div class="masthead-section_cta-container">
                <div class="masthead-section_cta-link">
                  <small class="t-tagline-100r">Read more.</small>
                  <svg
                    width="15"
                    height="15"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 1.75H15.25V13M15.25 1.75L1.75 15.25L15.25 1.75Z"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <hr />
              </div>
            </div>
            <div class="masthead-section_category-container">
              <h2 class="t-heading-500m">
                Latest <br />
                Stories.
              </h2>
            </div>
          </div>
        </div>
      </section>
      <button onclick="handleThemeToggle()">toggle</button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
